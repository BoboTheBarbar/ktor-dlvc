<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        #details {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Grocery List</h1>

<ul id="groceryList">
    <li onclick="showDetails('Apple')">Apple</li>
    <li onclick="showDetails('Banana')">Banana</li>
    <li onclick="showDetails('Orange')">Orange</li>
    <!-- Add more grocery items as needed -->
</ul>

<div id="details">
    <h2 id="groceryName"></h2>
    <p id="groceryDescription"></p>
    <!-- You can add more details as needed -->
</div>

<script>
    function showDetails(grocery) {
        // You can fetch details from a database or hardcode them here
        let details = {};

        // Update details based on the selected grocery
        switch (grocery) {
            case 'Apple':
                details.name = 'Apple';
                details.description = 'A delicious and nutritious fruit.';
                break;
            case 'Banana':
                details.name = 'Banana';
                details.description = 'A tropical fruit with a yellow peel.';
                break;
            case 'Orange':
                details.name = 'Orange';
                details.description = 'A citrus fruit with a refreshing taste.';
                break;
            // Add more cases for additional groceries
        }

        // Display details
        document.getElementById('groceryName').innerText = details.name;
        document.getElementById('groceryDescription').innerText = details.description;

        // Show details section
        document.getElementById('details').style.display = 'block';
    }
</script>

</body>
</html>
