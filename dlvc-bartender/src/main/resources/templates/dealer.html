<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title>Merchant Page</title>
    <!-- Add your CSS links here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 15px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            flex-grow: 1;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
        }
        .form-column {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .form-field {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px; /* Adjust height as needed */
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>DLVC</h2>
<!--    <a href="#" th:href="@{/add}">Add Item</a>-->
<!--    <a href="#" th:href="@{/browse}">Browse Items</a>-->
</div>

<div class="content">
    <div class="header">
        <h1>Add New Item</h1>
    </div>

    <form action="/add" th:object="${item}" method="post">
        <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Name" required />
        </div>

        <div class="form-field">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" placeholder="Price" required />
        </div>

        <div class="form-field">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" th:field="*{weight}" placeholder="Weight" />
        </div>

        <div class="form-field">
            <label for="tags">Tags:</label>
            <input type="text" id="tags" th:field="*{tags}" placeholder="Tags" required />
        </div>

        <div class="form-field">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" placeholder="Description"></textarea>
        </div>

        <button type="submit">Add Item</button>
    </form>
</div>

</body>
</html>
